<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f3cb760e9c.js" crossorigin="anonymous"></script>
    <title>Plantados</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="grid-container">
        <!-------------- Sección menú de Navegación -------------->
        <nav class="menu-navegacion">
            <div class="logo">
                <i class="fa-solid fa-seedling fa-2x"></i>
                <h1>Planta<span>Dos</span></h1>
            </div>
            <article>
                <div class="icono">
                    <i class="fa-solid fa-bars fa-2x"></i>
                </div>
            </article>
            <article class="menu-plegable">
                <ul>
                    <li>Inicio</li>
                    <li>Catalogo</li>
                    <li>Ofertas</li>
                    <li>Contacto</li>
                </ul>
            </article>
            
        </nav>
       <!-------------- Sección Filtros de Búsqueda -------------->
        <section class="filtros-busqueda">
            <div class="label">
                <label for="filtro">Ordenar por:</label>
            </div>
           <div class="select">
            <select id="filtro" name="filtros">
                <option value="precio">Precio</option>
                <option value="popularidad">Popularidad</option>
            </select>
           </div>
     
        </section>
        <!-------------- Sección Pricipal -------------->
        <main class="principal">
            <section class="cards">
                <div class="card">
                    <img src="./assets/img/planta1.jpg" alt="">
                    <h2>Sanseveria</h2>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/img/planta2.jpg" alt="">
                    <h2>Photos</h2>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/img/planta3.jpg" alt="">
                    <h2>Pilea Peper</h2>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/img/planta4.jpg" alt="">
                    <h2>Ceropegia</h2>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/img/planta5.jpg" alt="">
                    <h2>Ficus Mix</h2>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/img/planta6.jpg" alt="">
                    <h2>Ficus</h2>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/img/planta7.jpg" alt="">
                    <h2>Ciclamen</h2>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/img/planta8.jpg" alt="">
                    <h2>Suculentas</h2>
                    <button>Ver más</button>
                </div>
            </section>
            <section>
                <div class="botones-numeros">
                    <button><i class="fa-solid fa-angles-left"></i></button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button><i class="fa-solid fa-angles-right"></i></button>
                    
                </div>
            </section>
            .
        </main>
        <!-------------- Sección pie de Página -------------->
        <footer class="pie-pagina">
            <div class="iconos">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="textofooter">
                <p>Todos los derechos reservados</p>
            </div>
            
        </footer>
    </div>

   
</body>
</html>
